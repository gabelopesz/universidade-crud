<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${turma.id == null ? 'Criar Nova Turma' : 'Editar Turma'}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:text="${turma.id == null ? 'Criar Nova Turma' : 'Editar Turma'}"></h1>

<form th:action="@{/turmas/salvar}" th:object="${turma}" method="post">

    <!-- Campo oculto para ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Nome da Turma -->
    <label for="nome">Nome:</label>
    <input type="text" th:field="*{nome}" id="nome" placeholder="Nome da Turma" required />
    <br/>

    <!-- Sala -->
    <label for="sala">Sala:</label>
    <select th:field="*{sala.id}" id="sala" required>
        <option value="" disabled>Selecione uma Sala</option>
        <option th:each="sala : ${salas}" th:value="${sala.id}" th:text="${sala.nome}"
                th:selected="${turma.sala != null and turma.sala.id == sala.id}"></option>
    </select>
    <br/>

    <!-- Disciplinas, Dias e Horários -->
    <label>Disciplinas, Dias e Horários:</label>
    <div th:each="disciplina : ${disciplinas}" style="margin-bottom: 15px; padding-left: 10px; border-left: 2px solid #ccc;">
        <!-- Checkbox para selecionar a disciplina -->
        <input type="checkbox" name="disciplinas" th:value="${disciplina.id}" id="disciplina_${disciplina.id}"
               th:checked="${turmaDisciplinasMap.containsKey(disciplina.id)}" />
        <label th:for="'disciplina_' + ${disciplina.id}" th:text="${disciplina.nome}"></label>
        <br/>

        <!-- Campos de Dias da Semana e Horários -->
        <div style="margin-left: 20px;">
            <!-- Dias da Semana -->
            <label for="diaSemana_${disciplina.id}">Dias da Semana:</label>
            <select th:name="'diaSemana_' + ${disciplina.id}" id="diaSemana_${disciplina.id}">
                <option value="Segunda-feira" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Segunda-feira'}">Segunda-feira</option>
                <option value="Terça-feira" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Terça-feira'}">Terça-feira</option>
                <option value="Quarta-feira" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Quarta-feira'}">Quarta-feira</option>
                <option value="Quinta-feira" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Quinta-feira'}">Quinta-feira</option>
                <option value="Sexta-feira" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Sexta-feira'}">Sexta-feira</option>
                <option value="Sábado" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Sábado'}">Sábado</option>
                <option value="Domingo" th:selected="${turmaDisciplinasMap.get(disciplina.id)?.diaSemana == 'Domingo'}">Domingo</option>
            </select>
            <br/>

            <!-- Horários -->
            <label for="horarioInicio_${disciplina.id}">Horário de Início:</label>
            <input type="time" th:name="'horarioInicio_' + ${disciplina.id}" id="horarioInicio_${disciplina.id}"
                   th:value="${turmaDisciplinasMap.get(disciplina.id)?.horarioInicio}" />
            <br/>

            <label for="horarioTermino_${disciplina.id}">Horário de Término:</label>
            <input type="time" th:name="'horarioTermino_' + ${disciplina.id}" id="horarioTermino_${disciplina.id}"
                   th:value="${turmaDisciplinasMap.get(disciplina.id)?.horarioTermino}" />
        </div>
    </div>
    <br/>

    <!-- Professores -->
    <!-- Rótulo para a seção de professores -->
    <label>Professores:</label>
    <div th:each="professor : ${professores}">
        <!-- Checkbox para cada professor -->
        <input type="checkbox" name="professores" th:value="${professor.id}" id="professor_${professor.id}"
               th:checked="${turmaProfessoresMap.containsKey(professor.id)}" />
        <label th:for="'professor_' + ${professor.id}" th:text="${professor.nome}"></label>
    </div>


    <br/>

    <!-- Botão Salvar -->
    <button type="submit">Salvar</button>
</form>

<!-- Link para voltar à lista -->
<a th:href="@{/turmas/ativas}">Voltar à Lista</a>
</body>
</html>
